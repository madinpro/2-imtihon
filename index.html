<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.min.css">
    <title>ikkinci__oydi--imtixoni</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__go">
                <a class="link" href="#">
                    <img class="header__logo" src="./imges/Group21.svg" alt="logo" width="135" height="38">
                    <img class="header__mobi" src="./imges/Group21(1).svg" alt="logo" width="135" height="38">
                </a>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a class="nav__link" href="#">Pricing</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#"> About</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#">Contact</a>
                        </li>

                        <button class="btn__ikki">Schedule a Demo</button>
                    </ul>
                </nav>
            </div>


            <button class="btn" type="submit">
                <img class="btn__menu" src="./imges/Group.svg" alt="logo" width="28" height="17">
                <img class="btn__exi" src="./imges/Group(1).svg" alt="logo" width="22" height="23">

            </button>

        </div>
    </header>
   
    <main class="main">
        <section class="hero">
            <div class="container">
                <div class="start">
                    <h1 class="start__heading">Start building with our APIs for absolutely free.</h1>
                    <form class="form" action="https://echo.htmlacademy.ru/">
                        <input class="form__input" type="email" placeholder="Enter email address" required>
                        <button class="form__btn" type="submit">Schedule a Demo</button>
                    </form>
                    <p class="hero__text">Have any questions? Contact Us</p>
                </div>
                <div class="my__phones">
                    <picture class="total__payment">
                        <source 
                        media="(max-width:425px)"
                        type="images/avif"
                        srcset="./imges/iphone-desktop@1x.webp ,./imges/iphone-desktop@2x.webp"
                        >
                
                        <source 
                        media="(max-width:768px)"
                        type="images/avif"
                        srcset="./imges/iphone-desktop@1x.png ,./imges/iphone-desktop@2x.png"
                        >
                
                        <source 
                        type="images/avif"
                        srcset="./imges/iphone-desktop@1x.avif ,./imges/iphone-desktop@2x.avif"
                        >
                        <source 
                        type="images/avif"
                        srcset="./imges/iphone-desktop@1x.webp ,./imges/iphone-desktop@2x.webp"
                        >
                        
                
                
                        <source 
                        media="(max-width:425px)"
                        type="images/webp"
                        srcset="./images/ux-mobile.webp 1x, ./images/ux-mobile@2x.webp 2x"
                        >
                
                        <source 
                        type="images/png"
                        srcset="./images/ux-mobile.png 1x, ./images/ux-mobile@2x.png 2x"
                        >
                        <source 
                        type="images/avif"
                        srcset="./images/ux-mobile.avif 1x, ./images/ux-mobile@2x.avif 2x"
                        >
                        
                        <source
                        media="(max-width:768px)"
                        type="images/webp"
                        src="./imges/iphone-desktop@1x.webp ,./imges/iphone-desktop@2x.webp"
                        >
                        <source 
                        type="images/avif"
                        srcset="./imges/iphone-desktop@1x.avif ,./imges/iphone-desktop@2x.avif"
                        >
                        <source 
                        type="images/png"
                        srcset="./imges/iphone-desktop@1x.png ,./imges/iphone-desktop@2x.png"
                        >

                        <source 
                        type="images/desktop"
                        srcset="./imges/iphone-desktop@1x.png ,./imges/iphone-desktop@2x.png"
                        >
                
                        <source 
                        type="images/avif"
                        srcset="./imges/iphone-desktop@1x.avif ,./imges/iphone-desktop@2x.avif"
                        >
                        <source 
                        type="images/webp"
                        srcset="./imges/iphone-desktop@1x.webp ,./imges/iphone-desktop@2x.webp"
                        >

                        <img class="about__imges"
                             src="./imges/iphone-desktop.png"
                             srcset="./imges/iphone-desktop@1x.png, ../imges/iphone-desktop@2x.png" 
                             alt="cofebrat"
                             width="445"
                             height="520">
                    </picture>
                </div>
            </div>
        </section>
    </main>

   


</body>

</html>
